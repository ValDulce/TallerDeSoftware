<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos.css">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="Estilos" href="Estilos.css">

</head>
<body>
    <head>
        <div class="container-hero">
            <div class="container hero">
                <div class="customer-support"> 
                <i class="fa-solid fa-headset"></i> 
                <div class="content-customer-support">
                    <span class="text">Soporte al cliente</span> 
                    <span class="number">449-257-7808</span>
            </div>
        </div>

        <div class="container-logo">
            <i class="fa-solid fa-store"></i>
            <h1 class="logo"><a href="/">Tiendita</a></h1>
        </div>
        <div class="container-user">
            <i class="fa-regular fa-user"></i>
            <i class="fa-solid fa-basket-shopping"></i>
            <div class="content-shopping-cart">
                <span class="text">Carrito Compras</span>
                <span class="number">(0)</span>
            </div>
        </div>
        </div>
        </div>

        <div class="container-navbar">
            <nav class="navbar container">
                <i class="fa-solid fa-bars"></i>
                <ul class="menu">
                    <li><a href="#">Coca Cola</a></li>
                    <li><a href="#">Sprite</a></li>
                    <li><a href="#">Doritos</a></li>
                    <li><a href="#">Cheetos</a></li>
                    <li><a href="#">Mas</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
                <form class="search-form">
                    <input type="search" placeholder="Buscar..."/>
                    <button class="btn-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </nav>
        </div>
        
    </head>
</body>
</html>
