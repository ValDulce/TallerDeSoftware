<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos.css">
    <title>Carrito de Compras</title>
</head>
<body>
    <div class="cart-container">
        <h1>Tienda</h1>

        <div class="products">
            <div class="product" id="product1">
                <img src="Imagenes/Producto1.jpg" alt="Producto 1">
                <div class="product-details">
                    <h2>Chetos</h2>
                    <p>de queso 500g</p>
                    <span class="price">$17</span>
                    <button class="add-button" onclick="addToCart('chetos', 17)">Agregar</button>
                    <button class="remove-button" onclick="removeFromCart('chetos', 17)">Eliminar</button>
                </div>
            </div>

            <div class="product" id="product2">
                <img src="Imagenes/Producto2.jpg" alt="Producto 2">
                <div class="product-details">
                    <h2>Coca-cola</h2>
                    <p>500 ml</p>
                    <span class="price">$16</span>
                    <button class="add-button" onclick="addToCart('Coca-cola', 16)">Agregar</button>
                    <button class="remove-button" onclick="removeFromCart('Coca-cola', 16)">Eliminar</button>
                </div>
            </div>
        </div>

        <div class="cart">
            <h2>Carrito</h2>
            <ul id="cart-list"></ul>
            <p>Total: <span id="total">$0.00</span></p>
        </div>
    </div>

    <script src="Funciones.js"></script>
</body>
</html>
