<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos.css">
    <title>Carrito de Compras</title>
</head>
<body>
    <div class="contenedor-carrito">
        <h1>Tienda</h1>

        <div class="productos">
            <div class="producto" id="producto1">
                <img src="Imagenes/Producto1.jpg" alt="Producto 1">
                <div class="detalles-producto">
                    <h2>Chetos</h2>
                    <p>de queso 500g</p>
                    <span class="precio">$17</span>
                    <button class="boton-agregar" onclick="agregarAlCarrito('chetos', 17)">Agregar</button>
                    <button class="boton-eliminar" onclick="quitarDelCarrito('chetos', 17)">Eliminar</button>
                </div>
            </div>

            <div class="producto" id="producto2">
                <img src="Imagenes/Producto2.jpg" alt="Producto 2">
                <div class="detalles-producto">
                    <h2>Coca-cola</h2>
                    <p>500 ml</p>
                    <span class="precio">$16</span>
                    <button class="boton-agregar" onclick="agregarAlCarrito('Coca-cola', 16)">Agregar</button>
                    <button class="boton-eliminar" onclick="quitarDelCarrito('Coca-cola', 16)">Eliminar</button>
                </div>
            </div>
        </div>

        <div class="carrito">
            <h2>Carrito</h2>
            <ul id="lista-carrito"></ul>
            <p>Total: <span id="total">$0.00</span></p>
        </div>
    </div>

    <script src="Funciones.js"></script>
</body>
</html>
